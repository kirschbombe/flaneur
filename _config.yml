# Site settings
title: Flâneur
email: kirschbombe@gmail.com
description: "A Jekyll theme for maps and text"
baseurl: "/flaneur" # the subpath of your site, e.g. /blog/
url: "" # the base hostname & protocol for your site
twitter_username: kirschbombe
github_username:  kirschbombe

# Build settings
markdown: kramdown
encoding: utf-8

# Map
map-tileset: 'http://a.tile.openstreetmap.org/${z}/${x}/${y}.png'
