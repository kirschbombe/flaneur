# Site settings
title: Flâneur
email: kirschbombe@gmail.com
description: "A Jekyll theme for maps and text"
baseurl: "/flaneur" # the subpath of your site, e.g. /blog/
url: "" # the base hostname & protocol for your site
twitter_username: kirschbombe
github_username:  kirschbombe

# Build settings
markdown: kramdown
encoding: utf-8

# Map
# map-tileset: 'https://{s}.tiles.mapbox.com/v3/kirschbombe.l007nm13/{z}/{x}/{y}.png'
map-tileset: 'https://{s}.tiles.mapbox.com/v3/kirschbombe.ae0a59b5/{z}/{x}/{y}.png'
map-credits: '<a target="_blank" href="https://github.com/kirschbombe/flaneur">Flâneur</a> | Tiles: Mapbox'

collections:
  posts:
    output: true
    permalink: /article/:name
  article-index:
    title: Article Index
    output: true
    permalink: /article-index/:name

permalink: /:categories/:title/

# menu options: dropdown, circle
menu-type: dropdown

# settings for circle menu
menu-height: '200px'
menu-width: '200px'
menu-opacity: '.95'

#pages to exclude in menu
exclude_pages: [ "index.html", "assets/css/style.scss", 'home.md']
