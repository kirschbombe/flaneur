<!DOCTYPE html>
<html>

  {% include head.html %}
  <body>
    
  	<div id="article">{% include sidebar.html %}</div>

    <div id="map"></div>
    <script>
      // set up variables to use during jekyll loop
      var lat, lng, content, marker,
          map = L.map('map').setView([0, 0], 1),
          markers = new L.featureGroup();
      L.tileLayer('https://{s}.tiles.mapbox.com/v3/kirschbombe.l007nm13/{z}/{x}/{y}.png', {
        "attribution" : "<a href=\"http://www.mapbox.com\">Mapbox</a>", 
        "minZoom" : 0,
        "maxZoom" : 15,
        "errorTileUrl" : "img/error-tile-image.png",
        "subdomains" : ["a", "b", "c", "d"],
        "detectRetina" : true,
        'layers' : ["arts and culture"]
      }).addTo(map);

      // jekyll loop through posts
var overlays = {
};
//var category_layers = []
icons = ['noun_33862_cc_aqua.svg', 'noun_33862_cc_blue.svg', 'noun_33862_cc_red.svg', 
'noun_33862_cc_green.svg', 'noun_33862_cc_orange.svg', 'noun_33862_cc_pink.svg', 'noun_33862_cc_plum.svg', 
'noun_33862_cc_purple.svg', 'noun_33862_cc_black.svg',
'noun_33862_cc_rose.svg', 'noun_33862_cc_teal.svg']
var counter = -1;
{% for category in site.categories %}
var layers = [];
counter += 1;
{% capture category_name %}{{ category | first }}{% endcapture %}
//var {{category | first}} = new L.LayerGroup();
{% for post in site.categories[category_name] %}
      lat = {{ post.lat }};
      lng = {{ post.lng }};
      
      content = "<strong>{{ post.title }}</strong><br>{{ post.desc }}";
      var iconurl = "{{site.baseurl}}/assets/leaflet/img/" + icons[counter]

      mbox = L.icon({
            iconUrl: iconurl,
            iconSize : [32, 37],
            iconAnchor : [17, 36],
            popupAnchor : [-1, -32]
          });
      var marker = L.marker([lat, lng], {
        icon: mbox,
      }).bindPopup(content, {offset:new L.Point(0,-30)});
      
      layers.push(marker)
      
      marker.on('mouseover', function(){
        this.openPopup();
      });
      
      marker.on('mouseout', function(){
        this.closePopup()();
      });

      marker.on('click', function(){
        window.location = ("{{site.baseurl}}{{post.url}}");
      });
      markers.addLayer(marker);
      {% endfor %}
      
    var imageurl = '<img class="legend" src="' + iconurl + '">'
    var name = imageurl + '<span>{{category_name}}</span>';
    overlays[name] = new L.layerGroup(layers);
    map.addLayer(overlays[name])
 {% endfor %}
      // end loop through posts

var baseLayers = {

};

L.control.layers(baseLayers, overlays).addTo(map);
markers.addTo(map);
map.fitBounds(markers.getBounds());

</script>
  </body>
</html>
