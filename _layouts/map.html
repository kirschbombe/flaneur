<!DOCTYPE html>
<html>

  {% include head.html %}
  <body>
    {% include sidebar.html %}

    <div id="map"></div>
    <script>
      // set up variables to use during jekyll loop
      var lat, lng, content, marker,
          map = L.map('map').setView([0, 0], 1),
          markers = new L.featureGroup(),
          mbox = L.icon({
            iconUrl: '{{ "/assets/leaflet/img/marker-icon.png" | prepend: site.baseurl }}',
            iconRetinaUrl: '{{ "/assets/leaflet/img/marker-icon-2x.png" | prepend: site.baseurl }}',
            iconSize:     [25, 41],
            iconAnchor:   [12.5, 41],
            popupAnchor:  [0, 41]
          });
      L.tileLayer('http://{s}.tile.stamen.com/toner-lite/{z}/{x}/{y}.png', {
        attribution: 'Stamen & OSM',
        detectRetina: true
      }).addTo(map);

      // jekyll loop through posts
      {% for post in site.posts %}
      lat = {{ post.lat }};
      lng = {{ post.lng }};
      content = "<strong>{{ post.title }}</strong><br>{{ post.desc }} {{post.url}}";
      var marker = L.marker([lat, lng], {
        icon: mbox,
      }).bindPopup(content);
      
      marker.on('click', function(){
        window.location = ("{{site.baseurl}}#{{post.url}}");
      });

      markers.addLayer(marker);
      {% endfor %}
      // end loop through posts

      markers.addTo(map);
      map.fitBounds(markers.getBounds());

</script>
  </body>
<style>

</style>
</html>
