<!DOCTYPE html>
<html>

  {% include head.html %}
  <body>

  	<div id="article">{% include sidebar.html %}
  	<script>
  	console.log(this);
  	window.onload = function(){
  	element = document.querySelectorAll("post-article");
  	console.log(element);
  	reloadhtml();
  	};
  	</script></div>

    <div id="map"></div>

    <script>
      // set up variables to use during jekyll loop
      var lat, lng, content, marker,
          map = L.map('map' , {scrollWheelZoom: false}).setView([0, 0], 1),
          markers = new L.featureGroup();
      L.tileLayer('https://{s}.tiles.mapbox.com/v3/kirschbombe.l007nm13/{z}/{x}/{y}.png', {
        "attribution" : "<a href=\"http://www.mapbox.com\">Mapbox</a>",
        "minZoom" : 0,
        "maxZoom" : 15,
        "errorTileUrl" : "img/error-tile-image.png",
        "subdomains" : ["a", "b", "c", "d"],
        "detectRetina" : true,
      }).addTo(map);

      // jekyll loop through posts

var overLayers = [];
//var category_layers = []
var icons = ['noun_33862_cc_aqua.svg', 'noun_33862_cc_blue.svg', 'noun_33862_cc_red.svg',
'noun_33862_cc_green.svg', 'noun_33862_cc_orange.svg', 'noun_33862_cc_pink.svg', 'noun_33862_cc_plum.svg',
'noun_33862_cc_purple.svg', 'noun_33862_cc_black.svg',
'noun_33862_cc_rose.svg', 'noun_33862_cc_teal.svg']
var counter = -1;

{% for category in site.categories %}
var layers = [];
counter += 1;
{% capture category_name %}{{ category | first }}{% endcapture %}
{% for post in site.categories[category_name] %}
      lat = {{ post.lat }};
      lng = {{ post.lng }};

      content = "<strong>{{ post.title }}</strong><br>{{ post.desc }}";
      var iconurl = "{{site.baseurl}}/assets/leaflet/img/" + icons[counter]

      var mbox = L.icon({
            iconUrl: iconurl,
            iconSize : [32, 37],
            iconAnchor : [17, 36],
            popupAnchor : [-1, -32]
          });
      var marker = L.marker([lat, lng], {
        icon: mbox,
      }).bindPopup(content, {offset:new L.Point(0,-30)});
      marker.iconURL = iconurl;
      layers.push(marker);
      
      marker.on('click', function(){
        post_url = "{{site.baseurl}}/#{{post.url}}";
        window.location = (post_url);

        var articleicon = "<img class='article-marker' src='" + this.iconURL  + "' onclick='" + this.openPopup() + "' >";
        $.get("{{site.baseurl}}{{post.url}}", function(data){
        	var index = data.indexOf("</h1>");
        	data = data.slice(0, index) + articleicon + data.slice(index,);
        	$("#sidebar-content").html(data);
        });
        this.openPopup();
      });
      {% endfor %}

    var imageurl = '<img class="legend" src="' + iconurl + '">' 
    var name = '{{category_name}}';
    overLayers.push({"name":name, icon: imageurl, active: true, "layer":L.layerGroup(layers)})
 {% endfor %}
      // end loop through posts

var panelLayers = new L.Control.PanelLayers(null, overLayers, {
	compact: true,
	collapsed: true,
});
map.addControl(panelLayers);

map.setView([34.0253, -118.3085], 11)
//map.fitBounds(markers.getBounds());

</script>

  </body>
</html>
